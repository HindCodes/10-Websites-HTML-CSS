<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/db67569835.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <a href="#" class="menu">
        <i class="fa-solid fa-bars"></i>
    </a>

    <a href="#" class="phone">
        <i class="fa-solid fa-phone"></i>
    </a>

    <div class="logo">
        <i class="fa-solid fa-shoe-prints"></i>
        <h2>Shoe are Us</h2>
        <p>Find the right fit for you</p>
    </div>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="slide" data-bg="db3b3b">
                <img src="images/shoe-1.png" alt="shoe-1" />
                <h1>Performance</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="75c51a">
                <img src="images/shoe-2.png" alt="shoe-2" />
                <h1>Design</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="f13c0e">
                <img src="images/shoe-3.png" alt="shoe-3" />
                <h1>Comfort</h1>
                <a href="#">Learn More</a>
            </div>
            <div class="slide" data-bg="0a0a0a">
                <img src="images/shoe-4.png" alt="shoe-4" />
                <h1>Comodity</h1>
                <a href="#">Learn More</a>
            </div>
        </div>

        <button id="left" class="left-arrow arrow">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button id="right" class="right-arrow arrow">
            <i class="fa-solid fa-chevron-right"></i>
        </button>

        <div class="progress"></div>
    </div>
</body>

</html>
